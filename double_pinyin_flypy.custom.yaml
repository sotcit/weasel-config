patch:
  switches:
    - name: ascii_mode
      states: [中, Ａ]
      reset: 1
    - name: ascii_punct
      states: [¥, $]
      reset: 0
    - name: traditionalization
      states: [简, 繁]
      reset: 0
    - name: emoji
      states: [💀, 😄]
      reset: 0
    - name: full_shape
      states: [半角, 全角]
      reset: 0
